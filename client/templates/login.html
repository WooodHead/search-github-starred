<!DOCTYPE html>
<html lang="en">

<head>

  <title>Starred Search</title>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="/styles/octicons/octicons.css">

</head>

<body>

<div class="container">

  <!--header-->
  <div class="row" style="padding-top:44px">
    <div class="col-xs-12 text-center" style="padding-bottom:32px">
      <span class="mega-octicon octicon-octoface"></span>
      <!-- <span class="mega-octicon octicon-mark-github" style="font-size:64px"></span>

      <span class="mega-octicon octicon-search" style="font-size:64px"></span> -->
    </div>
  </div>


  <!-- <p>Select service to login</p> -->
  <h2 class="col-xs-12 text-center text-success" style="margin-bottom:0">search github starred repos</h2>

  </div>
